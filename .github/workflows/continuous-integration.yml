name: Continuous Integration

on:
  push:
    branches: [ "master" ]

jobs:

  ci:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --configuration production --output-path=dist --base-href /pucpr-devops/
