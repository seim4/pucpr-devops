name: Continuous Integration

on:
  push:
    branches: [ "master" ]

jobs:

  ci:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --prod --output-path=dist --base-href /pucpr-devops/
