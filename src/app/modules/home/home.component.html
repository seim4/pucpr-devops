<div class="flex flex-col gap-4 w-full h-full p-4 rounded-lg outline-dotted bg-white">
    
    <div class="flex flex-col gap-2">
        <span class="font-bold text-2xl">Curso:</span>
        <span>
            An√°lise e Desenvolvimentos de Sistemas
        </span>
    </div>

    <div class="flex flex-col gap-2">
        <span class="font-bold text-2xl">Progresso:</span>
        <mat-progress-bar
            [mode]="'determinate'"
            [value]="completed">
        </mat-progress-bar>
    </div>

    <div class="flex gap-4">
        <button mat-raised-button
            (click)="checkAll()">
            Marcar todos
        </button>

        <button mat-raised-button
            (click)="uncheckAll()">
            Desmarcar todos
        </button>
    </div>

    <div class="w-full h-full overflow-y-auto">
        <form [formGroup]="form">
            @for (item of coursesFormArray.controls; track item; let i = $index) {
                <form [formGroup]="item">
                    <mat-checkbox [checked]="item.value.completed" [formControlName]="'completed'">
                        <span class="text-black">
                            {{ item.value.name }}
                        </span>
                    </mat-checkbox>
                </form>
            }
        </form>
    </div>

</div>
